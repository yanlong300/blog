<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Asher-blog</title>
    <div th:replace="common/meta :: meta"></div>
    <div th:replace="common/link :: link"></div>
</head>

<body id="blog-article-sidebar">
<!-- 头部 -->
    <div th:replace="common/header :: header"></div>



<!-- content srart -->
<div class="am-g am-g-fixed blog-fixed blog-content">
    <div class="am-u-sm-12">
        <form class="am-form am-g">
            <h3 class="blog-comment">留言板</h3>
          <fieldset>
            <div class="am-form-group am-u-sm-4 blog-clear-left">
              <input type="text" class="" placeholder="名字"/>
            </div>
            <div class="am-form-group am-u-sm-4">
              <input type="email" class="" placeholder="邮箱"/>
            </div>

            <div class="am-form-group am-u-sm-4 blog-clear-right">
              <input type="password" class="" placeholder="网站"/>
            </div>
        
            <div class="am-form-group">
              <textarea class="" rows="5" placeholder="一字千金"></textarea>
            </div>
        
            <p><button type="submit" class="am-btn am-btn-default">发布留言</button></p>
          </fieldset>
        </form>


    </div>
</div>

<!-- 底部 -->
<div th:replace="common/footer :: footer"></div>
</body>
<!-- 通用js引入 -->
<div th:replace="common/script :: script"></div>
</html>

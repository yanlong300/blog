<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Asher-blog</title>
    <meta th:replace="common/meta :: meta"/>
    <link th:replace="common/link :: link"/>
</head>

<body id="blog">
<!-- 头部 -->
<div th:replace="common/header :: header"></div>
<div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12"><br/></div>
</div>
<div class="row">
    
    <div class="col-xs-6 col-md-9">
        <!-- 首页轮询图-->
        <div th:replace="common/carousel :: carousel"></div>

        <!-- 文章列表 -->
        <div class="col-xs-12 col-md-12 col-lg-12">
            <article th:each="Article : ${list}" class="am-g blog-entry-article">
                <div class="am-u-lg-6 am-u-md-12 am-u-sm-12 blog-entry-img">
                    <img src="" th:src="${Article.artShortPic}" alt="" class="am-u-sm-12"/>
                </div>
                <div class="am-u-lg-6 am-u-md-12 am-u-sm-12 blog-entry-text">
                    <span><a href="" class="label label-default">Java</a></span>
                    <span><a href="" th:href="@{'user/'+${Article.userId}}"  th:text="'@'+${Article.nickName}+'&nbsp;'" class="blog-color">article &nbsp;</a></span>
                    <span th:text="${#dates.format(Article.createTime,'yyyy-MM-dd')}"></span>
                    <br/>
                    <br/>
                    <h1><a href="" th:href="@{'art/'+${Article.artId}}"  th:text="${Article.artName}"></a></h1>
                    <p th:text="${Article.artShort}"></p>
                    <p><a href="" class="blog-continue">continue reading</a></p>
                </div>
            </article>
            <nav aria-label="Page navigation">

                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">&laquo;</a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">&raquo;</a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>
    <!-- 侧边栏 -->
    <div class="col-xs-6 col-md-3 col-lg-3">
        <div th:replace="common/sidebar :: sidebar"></div>
    </div>

</div>


<!-- 底部 -->
<div th:replace="common/footer :: footer"></div>
</body>
<!-- 通用js引入 -->
<div th:replace="common/script :: script"></div>

</html>
